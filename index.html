    <style>
        :root {
            --bg-color: #0a0c10;
            --bg-secondary-color: #010409;
            --surface-color: rgba(22, 27, 34, 0.6);
            --surface-color-hover: rgba(33, 39, 48, 0.7);
            --border-color: rgba(139, 148, 158, 0.15);
            --text-color: #e6edf3;
            --text-secondary-color: #909dab;
            --text-tertiary-color: #586069;
            --accent-primary: #58a6ff;
            --accent-secondary: #cb6ce6;
            --accent-gradient: linear-gradient(95deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            --success: #3fb950;
            --warning: #e3b341;
            --error: #f85149;
            --font-family: 'Inter', sans-serif;
            --border-radius-sm: 6px;
            --border-radius-md: 10px;
            --border-radius-lg: 16px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 20px rgba(0, 0, 0, 0.3);
            --transition-fast: 0.2s cubic-bezier(0.3, 0, 0.5, 1);
            --transition-slow: 0.3s cubic-bezier(0.3, 0, 0.5, 1);
        }
        *, *::before, *::after { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 1% 1%, rgba(255,255,255,0.03) 0%, transparent 25%),
                              radial-gradient(circle at 99% 99%, rgba(255,255,255,0.03) 0%, transparent 25%);
            color: var(--text-color);
            margin: 0;
            font-size: 16px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #root { display: flex; flex-direction: column; min-height: 100vh; }
        .app-container { display: flex; flex-direction: column; min-height: 100vh; }
        
        .app-header {
            background-color: rgba(1, 4, 9, 0.8);
            border-bottom: 1px solid var(--border-color);
            padding: 1.25rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(12px);
        }
        .app-header-content { display: flex; align-items: center; gap: 1.5rem; max-width: 1600px; margin: 0 auto; }
        .header-logo { height: 50px; width: auto; }
        .header-title-group h1 { margin: 0; font-size: 1.5rem; font-weight: 700; color: var(--text-color); }
        .header-title-group h1 span { background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .header-tagline { margin: 0; font-size: 0.9rem; color: var(--text-secondary-color); }
        .header-tagline a { color: var(--accent-primary); text-decoration: none; }
        .header-tagline a:hover { text-decoration: underline; }

        .main-layout { display: flex; flex-grow: 1; max-width: 1600px; width: 100%; margin: 0 auto; }
        .sidebar { width: 240px; flex-shrink: 0; background-color: transparent; border-right: 1px solid var(--border-color); padding: 2rem 1rem; }
        .main-content { flex-grow: 1; padding: 2.5rem 3.5rem; overflow-y: auto; }
        .page-header { margin-bottom: 2.5rem; padding-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); }
        .page-header h2 { margin: 0 0 0.5rem 0; font-size: 2rem; }
        .page-header p { margin: 0; color: var(--text-secondary-color); max-width: 80ch; font-size: 1.1rem; }
        .gradient-headline { background: var(--accent-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }
        
        .sidebar-nav { list-style: none; margin: 0; padding: 0; }
        .sidebar-nav li { margin: 0; }
        .nav-item { display: flex; align-items: center; width: 100%; padding: 0.85rem 1.25rem; border: none; background: none; color: var(--text-secondary-color); font-size: 1rem; font-weight: 500; text-align: left; cursor: pointer; border-radius: var(--border-radius-md); transition: background-color var(--transition-fast), color var(--transition-fast); }
        .nav-item:hover { background-color: var(--surface-color); color: var(--text-color); }
        .nav-item.active { background: var(--accent-gradient); color: #fff; font-weight: 600; box-shadow: 0 4px 15px rgba(88, 166, 255, 0.2); }

        .setup-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 2rem; }
        .setup-card {
            background-color: var(--surface-color);
            border: 1px solid transparent;
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            position: relative;
            background-clip: padding-box;
            backdrop-filter: blur(10px);
        }
        .setup-card::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -1px;
            border-radius: inherit;
            background: linear-gradient(135deg, rgba(88, 166, 255, 0.2), rgba(203, 108, 230, 0.2));
        }
        .setup-card.full-width { grid-column: 1 / -1; }
        .setup-card h3 { margin-top: 0; margin-bottom: 1.5rem; font-size: 1.25rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.75rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group:last-child { margin-bottom: 0; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-secondary-color); }
        .form-group-row { display: flex; gap: 1rem; }
        .form-group-row .form-group { flex: 1; }

        input[type="text"], input[type="url"], input[type="password"], textarea, select {
            width: 100%;
            padding: 0.85rem 1rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
        }
        input::placeholder, textarea::placeholder { color: var(--text-tertiary-color); opacity: 1; }
        input[type="text"]:focus, input[type="url"]:focus, input[type="password"]:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.25);
        }
        textarea { resize: vertical; min-height: 80px; }
        .help-text { font-size: 0.85rem; color: var(--text-secondary-color); margin-top: 0.5rem; margin-bottom: 0; }
        
        .btn { display: inline-flex; align-items: center; justify-content: center; padding: 0.75rem 1.5rem; border: 1px solid transparent; border-radius: var(--border-radius-md); font-size: 1rem; font-weight: 600; cursor: pointer; text-shadow: 0 1px 1px rgba(0,0,0,0.2); color: #fff; background: var(--accent-gradient); background-size: 200% auto; transition: background-position 0.3s ease-in-out, transform 0.1s ease; }
        .btn:hover { background-position: right center; transform: scale(1.03); }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-secondary { background: var(--surface-color); border-color: var(--border-color); color: var(--text-color); text-shadow: none; }
        .btn-secondary:hover { background-color: var(--surface-color-hover); transform: scale(1.03); }
        .btn-small { padding: 0.5rem 1rem; font-size: 0.9rem; }
        
        .api-key-group { display: flex; align-items: center; gap: 0.5rem; }
        .api-key-group input { flex-grow: 1; }
        .key-status-icon { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; }
        .key-status-icon .success { color: var(--success); }
        .key-status-icon .error { color: var(--error); }
        .key-status-spinner { width: 16px; height: 16px; border: 2px solid var(--text-tertiary-color); border-top-color: var(--accent-primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .btn-edit-key { padding: 0.5rem 1rem; background: none; border: 1px solid var(--border-color); color: var(--text-secondary-color); border-radius: var(--border-radius-md); cursor: pointer; }
        .btn-edit-key:hover { background-color: var(--surface-color); }
        
        .checkbox-group { display: flex; align-items: center; gap: 0.75rem; }
        .checkbox-group input[type="checkbox"] { width: 18px; height: 18px; accent-color: var(--accent-primary); }
        
        .tabs-container { margin-top: 2rem; }
        .tabs { display: flex; border-bottom: 1px solid var(--border-color); margin-bottom: 2rem; }
        .tabs .tab-btn { padding: 1rem 1.5rem; border: none; background: none; color: var(--text-secondary-color); font-size: 1rem; font-weight: 500; cursor: pointer; border-bottom: 3px solid transparent; transition: all 0.2s ease; }
        .tabs .tab-btn:hover { color: var(--text-color); }
        .tabs .tab-btn.active { color: var(--accent-primary); font-weight: 600; border-bottom-color: var(--accent-primary); }
        .tab-panel { animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .sitemap-crawler-form { display: flex; align-items: flex-end; gap: 1rem; margin-bottom: 1rem; }
        .sitemap-crawler-form .form-group { flex-grow: 1; }
        .crawl-status { padding: 1rem; background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: var(--border-radius-md); }

        .review-table-container, .content-hub-table-container { margin-top: 2rem; }
        .table-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .table-actions, .hub-actions { display: flex; align-items: center; gap: 1rem; }
        .filter-input { padding: 0.75rem; width: 300px; }
        .review-table, .content-hub-table { width: 100%; border-collapse: collapse; }
        .review-table th, .content-hub-table th { padding: 1rem 1.5rem; text-align: left; background-color: rgba(22, 27, 34, 0.8); backdrop-filter: blur(5px); border-bottom: 1px solid var(--border-color); font-weight: 600; cursor: pointer; }
        .review-table td, .content-hub-table td { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); }
        .review-table tbody tr:nth-child(odd), .content-hub-table tbody tr:nth-child(odd) { background-color: rgba(22, 27, 34, 0.2); }
        .review-table tbody tr:hover, .content-hub-table tbody tr:hover { background-color: rgba(33, 39, 48, 0.4); }
        
        .badge { display: inline-block; padding: 0.25rem 0.6rem; border-radius: 20px; font-size: 0.8rem; font-weight: 500; text-transform: capitalize; }
        .badge.pillar { background-color: rgba(88, 166, 255, 0.2); color: var(--accent-primary); }
        .badge.cluster { background-color: rgba(203, 108, 230, 0.2); color: var(--accent-secondary); }
        .badge.standard, .badge.link-optimizer { background-color: rgba(139, 148, 158, 0.2); color: var(--text-secondary-color); }
        
        .status-cell { display: flex; align-items: center; gap: 0.5rem; }
        .status-indicator { width: 10px; height: 10px; border-radius: 50%; }
        .status-indicator.idle { background-color: var(--text-tertiary-color); }
        .status-indicator.generating, .status-indicator.analyzing { background-color: var(--warning); animation: pulse 1.5s infinite; }
        .status-indicator.done, .status-indicator.analyzed { background-color: var(--success); }
        .status-indicator.error { background-color: var(--error); }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(227, 179, 65, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(227, 179, 65, 0); } 100% { box-shadow: 0 0 0 0 rgba(227, 179, 65, 0); } }
        .action-buttons { display: flex; gap: 0.5rem; }

        .modal-overlay { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.7); display: flex; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(5px); }
        .modal-content { background-color: var(--bg-secondary-color); border: 1px solid var(--border-color); border-radius: var(--border-radius-lg); width: 90vw; height: 90vh; display: flex; flex-direction: column; box-shadow: var(--shadow-lg); }
        .modal-content.small-modal { width: auto; max-width: 600px; height: auto; max-height: 80vh; }
        .modal-close-btn { position: absolute; top: 1rem; right: 1.5rem; background: none; border: none; font-size: 2rem; color: var(--text-secondary-color); cursor: pointer; }
        .review-tabs { display: flex; padding: 1rem 2rem 0; border-bottom: 1px solid var(--border-color); }
        .tab-content { flex-grow: 1; padding: 2rem; overflow-y: auto; }
        
        .live-preview { font-size: 1.1rem; max-width: 800px; margin: 0 auto; }
        .live-preview h1, .live-preview h2, .live-preview h3 { margin-top: 2em; margin-bottom: 1em; line-height: 1.3; }
        .live-preview h2 { border-bottom: 1px solid var(--border-color); padding-bottom: 0.5em; }
        .live-preview p, .live-preview ul, .live-preview ol, .live-preview blockquote { margin-bottom: 1.5em; }
        .live-preview a { color: var(--accent-primary); }
        .live-preview table { width: 100%; border-collapse: collapse; margin-bottom: 1.5em; }
        .live-preview th, .live-preview td { border: 1px solid var(--border-color); padding: 0.75em; }
        .live-preview th { background-color: var(--surface-color); }
        .live-preview .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; background: #000; margin: 2rem 0; border-radius: var(--border-radius-md); }
        .live-preview .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .modal-footer { padding: 1rem 2rem; border-top: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background-color: var(--bg-secondary-color); }
        .modal-actions { display: flex; gap: 1rem; }
        .wp-publish-container { flex-grow: 1; }
        .publish-status { padding: 0.5rem 1rem; border-radius: var(--border-radius-md); }
        .publish-status.success { background-color: rgba(63, 185, 80, 0.2); color: var(--success); }
        .publish-status.error { background-color: rgba(248, 81, 73, 0.2); color: var(--error); }

        .json-viewer { background-color: var(--bg-color); padding: 1rem; border-radius: var(--border-radius-md); white-space: pre-wrap; word-break: break-all; height: 100%; }
        
        .sota-fact-check-protocol {
            background: radial-gradient(circle at 10% 20%, rgba(88, 166, 255, 0.08), transparent 30%),
                        radial-gradient(circle at 90% 80%, rgba(203, 108, 230, 0.08), transparent 30%),
                        var(--surface-color);
            border: 1px solid var(--border-color); border-radius: var(--border-radius-lg); padding: 2rem; margin: 2rem 0; position: relative; overflow: hidden; backdrop-filter: blur(5px);
        }
        .sota-fact-check-protocol::before { content: ''; position: absolute; top: 0; right: 0; bottom: 0; left: 0; background: linear-gradient(110deg, transparent, rgba(255, 255, 255, 0.05), transparent); animation: shimmer 10s infinite linear; pointer-events: none; }
        @keyframes shimmer { from { transform: translateX(-100%); } to { transform: translateX(100%); } }
        .protocol-header { display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 1rem; padding-bottom: 1rem; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); }
        .protocol-title { display: flex; align-items: center; gap: 0.75rem; font-size: 1.5rem; font-weight: 700; margin: 0; color: var(--text-color); }
        .protocol-title svg { color: var(--accent-primary); }
        .protocol-meta { font-size: 0.8rem; color: var(--text-secondary-color); text-align: right; }
        .protocol-meta span { display: block; }
        .protocol-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
        .fact-check-card { background: rgba(13, 17, 23, 0.5); border: 1px solid var(--border-color); border-radius: var(--border-radius-md); padding: 1.25rem; display: flex; align-items: flex-start; gap: 1rem; transition: transform var(--transition-fast), box-shadow var(--transition-fast); }
        .fact-check-card:hover { transform: translateY(-3px); box-shadow: 0 0 15px rgba(88, 166, 255, 0.1); }
        .card-icon { flex-shrink: 0; background-color: rgba(88, 166, 255, 0.1); color: var(--accent-primary); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .reviewer-card .card-icon { background-color: rgba(63, 185, 80, 0.1); color: var(--success); }
        .card-content { display: flex; flex-direction: column; }
        .card-label { font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-secondary-color); margin-bottom: 0.25rem; }
        .card-title { font-weight: 600; color: var(--text-color); }
        .card-title a { color: inherit; text-decoration: none; }
        .card-title a:hover { text-decoration: underline; color: var(--accent-primary); }
        .card-subtitle { font-size: 0.85rem; color: var(--text-secondary-color); }
        .reviewer-card .card-content > div:not(:last-child) { margin-bottom: 0.75rem; }
        .protocol-commitment { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color); font-size: 0.9rem; color: var(--text-secondary-color); }
        .protocol-commitment p { margin: 0; line-height: 1.7; }
        .protocol-commitment strong { color: var(--text-color); }

        .wp-connection-status { padding: 1rem; border-radius: var(--border-radius-md); margin-top: 1rem; }
        .wp-connection-status.valid { background-color: rgba(63, 185, 80, 0.1); color: var(--success); }
        .wp-connection-status.invalid { background-color: rgba(248, 81, 73, 0.1); color: var(--error); }

        .spinner { width: 1em; height: 1em; border: 2px solid currentColor; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        .btn .spinner { margin-right: 0.5rem; }

        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }
        
        .confetti-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; pointer-events: none; z-index: 5000; }
        .confetti { position: absolute; width: 10px; height: 10px; opacity: 0; animation: fall 3s ease-out forwards; }
        @keyframes fall { 0% { transform: translateY(-100px) rotate(0); opacity: 1; } 100% { transform: translateY(100vh) rotate(720deg); opacity: 0; } }

        /* --- START: SOTA EDITOR STYLES --- */
        .editor-tab-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .sota-editor-pro {
            flex-grow: 1;
            display: flex;
            position: relative;
            background-color: #161b22;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            overflow: hidden;
            font-family: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.7;
            transition: box-shadow var(--transition-fast), border-color var(--transition-fast);
        }
        .sota-editor-pro:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
        }
        .line-numbers {
            padding: 1rem 1rem 1rem 1.5rem;
            text-align: right;
            color: var(--text-tertiary-color);
            background-color: var(--bg-secondary-color);
            user-select: none;
            -webkit-user-select: none;
            overflow-y: hidden;
            line-height: 1.7;
            white-space: pre;
            font-size: 0.95rem;
        }
        .editor-content-wrapper {
            flex-grow: 1;
            position: relative;
            height: 100%;
        }
        .html-editor-input, .editor-highlight-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 1rem;
            margin: 0;
            border: none;
            background: transparent;
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: scroll;
        }
        .html-editor-input {
            z-index: 2;
            color: transparent;
            -webkit-text-fill-color: transparent;
            caret-color: var(--text-color);
            resize: none;
        }
        .html-editor-input:focus {
            outline: none;
        }
        .editor-highlight-layer {
            z-index: 1;
            pointer-events: none;
            color: #c9d1d9;
        }

        .editor-highlight-layer .editor-comment { color: #8b949e; font-style: italic; }
        .editor-highlight-layer .editor-tag { color: #79c0ff; }
        .editor-highlight-layer .editor-attr-name { color: #7ee787; }
        .editor-highlight-layer .editor-attr-value { color: #a5d6ff; }

        .html-editor-input::-webkit-scrollbar { width: 14px; }
        .html-editor-input::-webkit-scrollbar-track { background: var(--bg-secondary-color); }
        .html-editor-input::-webkit-scrollbar-thumb {
            background-color: var(--text-tertiary-color);
            border-radius: 8px;
            border: 4px solid var(--bg-secondary-color);
        }
        .html-editor-input::-webkit-scrollbar-thumb:hover { background-color: #6a737d; }
        /* --- END: SOTA EDITOR STYLES --- */

        .rank-guardian-reloaded { display: flex; flex-direction: column; gap: 1.5rem; }
        .guardian-header { display: flex; gap: 1.5rem; align-items: center; background: var(--surface-color); padding: 1.5rem; border-radius: var(--border-radius-lg); }
        .guardian-main-score { display: flex; align-items: center; gap: 1rem; flex-grow: 1; }
        .main-score-text h4 { margin: 0 0 0.25rem 0; font-size: 1.25rem; }
        .main-score-text p { margin: 0; color: var(--text-secondary-color); font-size: 0.9rem; }
        .guardian-sub-scores { display: flex; gap: 1rem; }
        .guardian-sub-score { display: flex; align-items: center; gap: 0.75rem; }
